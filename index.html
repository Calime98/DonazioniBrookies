<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona ai Brookies</title>
    <style>
        body {
            font-family: 'Point Black', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: row;
        }

        /* Sidebar */
        .sidebar {
            background-color: #222;
            color: white;
            width: 220px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Contenuto principale */
        .main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #EF6446;
            font-size: 3em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Tabella importi */
        .donation-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .donation-table th {
            background-color: orange;
            color: white;
            padding: 15px;
            font-size: 1.2em;
        }

        .donation-table td {
            padding: 15px;
        }

        /* Bottoni importi */
        .donation-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #EF6446;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }

        .donation-button:hover {
            background-color: #d85339;
        }

        /* Responsive per mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: center;
            }
            .sidebar img {
                max-height: 60px;
                margin-bottom: 0;
                margin-right: 10px;
            }
            .main {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="logo.png" alt="Logo Brookies">
    </div>

    <!-- Contenuto principale -->
    <div class="main">
        <h1>Dona ai Brookies</h1>
        <table class="donation-table">
            <tr>
                <th>Scegli l'importo</th>
            </tr>
            <tr>
                <td>
                    <a href="LINK_PAYPAL_1EURO" class="donation-button">1 € <br><small>Caffè</small></a>
                    <a href="LINK_PAYPAL_2EURO" class="donation-button" style="background-color: #2E86C1;">2 € <br><small>Birra</small></a>
                    <a href="LINK_PAYPAL_4EURO" class="donation-button" style="background-color: #28B463;">4 € <br><small>Panino</small></a>
                    <a href="LINK_PAYPAL_10EURO" class="donation-button" style="background-color: #8E44AD;">10 € <br><small>Importo massimo</small></a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
